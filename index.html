<!-- cricket-score-counter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Run Counter</title>
  <style>
    body {
      background: #e5f3ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 30px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.11);
      padding: 20px 16px 28px;
      display: flex;
      flex-direction: column;
    }
    .scoreboard {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 12px;
      font-size: 2.7rem;
      margin-bottom: 10px;
    }
    .score {
      font-size: 3.4rem;
      font-weight: bold;
      color: #1976d2;
    }
    .divider {
      font-size: 2.6rem;
      color: #888;
    }
    .overs {
      font-size: 1.4rem;
      margin-left: 14px;
      color: #333;
    }
    .batsmen-row {
      margin: 12px 0 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .batsman-box {
      background: #e3f2fd;
      padding: 8px 10px;
      border-radius: 6px;
      min-width: 40%;
      position: relative;
      display: flex;
      flex-direction: column;
      border: 2px solid transparent;
    }
    .batsman-box.striker {
      border-color: #1976d2;
      background-color: #bbdefb;
    }
    .batsman-name {
      font-weight: bold;
      color: #1565c0;
      font-size: 1.15rem;
      margin-bottom: 2px;
    }
    .batsman-score {
      color: #1565c0;
      font-size: 1rem;
      margin-bottom: 1px;
    }
    .batsman-status {
      font-size: 0.95rem;
      color: #e57373;
      margin-bottom: 4px;
    }
    .declare-btn {
      margin-top: 4px;
      padding: 4px 14px;
      font-size: 0.98rem;
      border-radius: 8px;
      background: #ffecb3;
      border: none;
      color: #e65100;
      cursor: pointer;
    }
    .declare-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      flex: 1;
    }
    .btn-group {
      display: flex;
      gap: 7px;
      margin-bottom: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .my-btn {
      padding: 13px 0;
      width: 94px;
      font-size: 1.06rem;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.18s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .my-btn:hover,
    .my-btn:focus {
      background: #0d47a1;
    }
    .my-btn.secondary {
      background: #f0f4c3;
      color: #393;
    }
    .my-btn.danger {
      background: #e57373;
      color: #fff;
    }
    .my-btn.grey {
      background: #eee;
      color: #333;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      gap: 7px;
      flex-wrap: wrap;
    }
    .top-buttons button {
      flex: 1 1 calc(33% - 10px);
    }
    .reset-btn {
      background: #ffecb3;
      color: #e65100;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      width: 100%;
      font-size: 1.06rem;
      font-weight: bold;
      cursor: pointer;
    }
    .reset-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .alert {
      background: #e3f2fd;
      color: #1565c0;
      padding: 8px 10px;
      border-radius: 6px;
      text-align: center;
      margin: 12px 0;
      display: none;
    }
    @media (max-width: 550px) {
      .btn-group {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn-group .my-btn {
        width: 48%;
        min-width: 44%;
      }
      .top-buttons {
        flex-direction: column;
      }
      .top-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scoreboard">
      <span id="run" class="score">0</span>
      <span class="divider">/</span>
      <span id="wickets" class="score">0</span>
      <span id="over-ball" class="overs">0</span>
    </div>

    <div class="batsmen-row" id="batsmen-row"></div>

    <div class="action-buttons">
      <div class="btn-group">
        <button class="my-btn grey" id="run_dot">Dot</button>
        <button class="my-btn grey" id="run_wide">Wide</button>
        <button class="my-btn grey" id="run_no_ball">No Ball</button>
        <button class="my-btn grey" id="run_W">Wicket</button>
      </div>
      <div class="btn-group">
        <button class="my-btn" id="run_1">1</button>
        <button class="my-btn" id="run_2">2</button>
        <button class="my-btn" id="run_3">3</button>
        <button class="my-btn" id="run_4">4</button>
        <button class="my-btn" id="run_6">6</button>
      </div>
      <div class="btn-group">
        <button class="my-btn secondary" id="player-score-btn">Show Players</button>
        <button class="my-btn danger" id="undo-btn">Undo</button>
        <button class="my-btn" id="strike-change-btn">Change Strike</button>
      </div>
    </div>

    <button class="reset-btn" id="reset-btn" style="display:none;">Start New Score</button>
  </div>

  <!-- Modals and other UI components (optional scoreboard, player modals) would be added here -->
  
  <script>
    let run = 0, wickets = 0, balls = 0, over = 0;
    let batsmen = [], onCrease = [null, null], batsmenOrder = [];
    let scoreHistory = [], scoringStarted = false;

    function updateDisplay() {
      document.getElementById('run').textContent = run;
      document.getElementById('wickets').textContent = wickets;
      document.getElementById('over-ball').textContent = `${over}.${balls}`;
      showBatsmen();
      document.getElementById('reset-btn').style.display = scoringStarted ? '' : 'none';
    }

    function rotateStrike() {
      [onCrease[0], onCrease[1]] = [onCrease[1], onCrease[0]];
    }

    function showBatsmen() {
      const row = document.getElementById('batsmen-row');
      row.innerHTML = '';
      onCrease.forEach((id, idx) => {
        if (!id) return;
        const b = batsmen.find(x => x.id === id);
        if (!b) return;
        const box = document.createElement('div');
        box.className = 'batsman-box' + (idx === 0 ? ' striker' : '');
        box.innerHTML = `
          <div class="batsman-name">${b.name}</div>
          <div class="batsman-score">${b.runs} (${b.balls})</div>
          ${b.status === 'out' ? `<div class="batsman-status">Out</div>` : ''}
          <button class="declare-btn" onclick="declarePlayer('${b.id}')" ${b.status === 'out' ? 'disabled' : ''}>Declare Out</button>
        `;
        row.appendChild(box);
      });
    }

    function addBatsman(name) {
      const id = Date.now().toString();
      batsmen.push({ id, name, runs: 0, balls: 0, status: 'batting' });
      if (!onCrease[0]) onCrease[0] = id;
      else if (!onCrease[1]) onCrease[1] = id;
      updateDisplay();
    }

    function declarePlayer(id) {
      const batsman = batsmen.find(b => b.id === id);
      if (batsman) batsman.status = 'out';
      if (onCrease[0] === id) onCrease[0] = null;
      else if (onCrease[1] === id) onCrease[1] = null;
      promptNewBatsman();
      updateDisplay();
    }

    function promptNewBatsman() {
      const name = prompt('Enter new batsman name:');
      if (name) addBatsman(name.trim());
    }

    function handleRun(type, value) {
      scoringStarted = true;
      let striker = batsmen.find(b => b.id === onCrease[0]);
      if (!striker || striker.status === 'out') {
        alert('Please set batsmen first.');
        return;
      }

      let isExtra = ['wide', 'no_ball'].includes(type);
      let isWicket = type === 'W';

      let prevState = JSON.stringify({ run, wickets, balls, over, batsmen: JSON.parse(JSON.stringify(batsmen)), onCrease: [...onCrease] });
      scoreHistory.push(prevState);

      if (type === 'W') {
        striker.status = 'out';
        wickets++;
        balls++;
        if (balls >= 6) {
          balls = 0;
          over++;
          rotateStrike();
        }
        declarePlayer(striker.id);
        updateDisplay();
        return;
      }

      if (isExtra) {
        run += 1;
        if (value) run += value;
        if (value % 2 !== 0) rotateStrike();
      } else {
        run += value;
        striker.runs += value;
        striker.balls++;
        balls++;
        if (value % 2 !== 0) rotateStrike();
      }

      if (!isExtra && balls >= 6) {
        balls = 0;
        over++;
        rotateStrike();
      }

      updateDisplay();
    }

    document.querySelectorAll('[id^="run_"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.id;
        if (id === 'run_W') return handleRun('W', 0);
        if (id === 'run_wide') return handleRun('wide', parseInt(prompt("Extra runs on wide?", "0")) || 0);
        if (id === 'run_no_ball') return handleRun('no_ball', parseInt(prompt("Extra runs on no-ball?", "0")) || 0);
        if (id === 'run_dot') return handleRun('run', 0);
        return handleRun('run', parseInt(id.split('_')[1]));
      });
    });

    document.getElementById('player-score-btn').addEventListener('click', () => {
      alert(batsmen.map(b => `${b.name}: ${b.runs} (${b.balls}) [${b.status}]`).join('\n') || "No players yet.");
    });

    document.getElementById('strike-change-btn').addEventListener('click', () => {
      rotateStrike();
      updateDisplay();
    });

    document.getElementById('undo-btn').addEventListener('click', () => {
      if (scoreHistory.length === 0) return;
      let prev = JSON.parse(scoreHistory.pop());
      run = prev.run;
      wickets = prev.wickets;
      balls = prev.balls;
      over = prev.over;
      batsmen = prev.batsmen;
      onCrease = prev.onCrease;
      updateDisplay();
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      if (confirm("Are you sure you want to reset?")) {
        run = 0; wickets = 0; balls = 0; over = 0;
        batsmen = []; onCrease = [null, null]; scoreHistory = [];
        scoringStarted = false;
        updateDisplay();
        promptNewBatsman();
        promptNewBatsman();
      }
    });

    window.onload = () => {
      updateDisplay();
      if (!onCrease[0] || !onCrease[1]) {
        promptNewBatsman();
        promptNewBatsman();
      }
    };
  </script>
</body>
</html>
